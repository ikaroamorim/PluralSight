<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>

   <script type="text/javascript">
      window.jQuery || document.write('<script src="../lib/jquery-3.6.0.min.js"><\/script>')
   </script>

   <script type="text/javascript">

   //Compararção entre o window.onload e o document ready do Jquery
   window.onload = function() {
      //alert("Window onload function!!");
   };

   jQuery(document).ready(function(){
      alert("Document loaded (Jquery)");
      $('#myContent').html('Hello World');
   });
   </script>

   <title>Plural Sight - Jquery</title>
</head>

<body>
   <div id="myContent">
      My Jquery Enabled Page
   </div>

</body>

</html>
